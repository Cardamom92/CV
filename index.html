<html lang="en">

    <title>Interactive CV Editor - Karam Haidar</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-color: #9C1C38;
            --text-color: #2B2B2B;
            --light-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --button-bg: rgba(238, 238, 238, 0.7);
            --button-hover: rgba(238, 238, 238, 0.9);
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --transition: all 0.2s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.2;
            font-size: 11pt;
            color: var(--text-color);
        }
        
        .cv-container {
            max-width: 842px;
            margin: 0 auto;
            background: var(--light-bg);
            box-shadow: none;
            position: relative;
        }
        
        .cv-page {
            min-height: 1123px; /* A4 height */
            max-height: 1123px;
            overflow: visible;
            position: relative;
            page-break-after: always;
            display: flex;
            flex-direction: column;
            margin-bottom: 30px; /* Visual separation between pages */
            background: white;
            box-shadow: var(--shadow);
        }
        
        .cv-page:last-child {
            page-break-after: auto;
            min-height: auto;
            max-height: none;
            margin-bottom: 0;
        }
        
        .cv-content {
            padding: 35px 40px;
            flex: 1;
            overflow: visible;
        }
        
        /* Header Section - only on first page */
        .header-section {
            background-color: var(--theme-color);
            color: white;
            padding: 25px 40px;
            margin: -35px -40px 25px -40px;
            width: calc(100% + 80px);
        }
        
        .cv-title {
            font-size: 43pt;
            font-weight: 300;
            margin-bottom: 25px;
            margin-top: 20px;
            margin-left: 40px;
            text-align: left;
        }
        
        .personal-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8.5px 30px;
            font-size: 11pt;
            margin-bottom: 20px;
            margin-left: 40px;
        }
        
        .info-label {
            font-weight: 400;
            white-space: nowrap;
        }
        
        .info-value {
            font-weight: 300;
            color: white;
        }
        
        [contenteditable="true"] {
            outline: none;
            border-radius: 3px;
            transition: var(--transition);
        }
        
        [contenteditable="true"]:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        [contenteditable="true"]:focus {
            background-color: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
        }
        
        /* Sections */
        .section:not(.header-section){
            border-radius: 5px;
        }
        .section{
            margin-bottom: 25px;
            position: relative;
            border: 2px dashed transparent;
            padding: 5px;
            transition: var(--transition);
        }
        .section:not(.header-section):hover {
            border-color: var(--theme-color);
            background-color: var(--light-bg);
            border-radius: 8px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        
        .section-title {
            font-size: 16pt;
            font-weight: 400;
            color: var(--theme-color);
            margin-right: 20px;
            white-space: nowrap;
            background: white;
            padding-right: 20px;
            position: relative;
            z-index: 2;
        }
        .section-title:hover {
            background-color: white;
        }    
        .section-header::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2.5px;
            background-color: var(--theme-color);
            transform: translateY(-50%);
            z-index: 1;
        }
        
        /* Entries */
        .entry-container {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 20px;
            margin-bottom: 10px;
            align-items: start;
            position: relative;
            padding: 5px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        
        .date-column {
            font-weight: 430;
            text-align: left;
            padding-top: 2px;
        }
        
        .content-column {
            display: flex;
            flex-direction: column;
        }
        
        .institution, .company {
            font-weight: 430;
            margin-bottom: 2px;
        }
        
        .description {
            font-weight: 300;
            margin-bottom: 2px;
            line-height: 1.2;
        }
        
        
        
        /* Skills */
        .skills-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .skills-subsection {
            display: flex;
            flex-direction: column;
        }
        
        .subsection-title {
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 12pt;
        }
        
        .skills-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .skill-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            padding: 5px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .entry-container:hover,
        .skill-item:hover {
            background-color: rgba(23, 162, 184, 0.05);
        }
        
        .skill-name {
            font-weight: 400;
            font-size: 10pt;
        }
        
        .progress-bar {
            display: flex;
            gap: 2px;
            align-items: center;
        }
        
        .progress-dot {
            width: 20px;
            height: 8px;
            border: 1.5px solid var(--theme-color);
            border-radius: 2px;
            background: transparent;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .progress-dot.filled {
            background: var(--theme-color);
        }
        
        .progress-dot:hover {
            transform: scaleY(1.2);
        }
        
        /* Page Number */
        .page-number {
            position: absolute;
            bottom: 20px;
            right: 50px;
            font-size: 10pt;
            color: var(--theme-color);
            font-weight: 300;
        }
        
        /* Toolbar */
        .toolbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 180px;
        }
        
        .toolbar-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .toolbar-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .toolbar-title {
            font-size: 12px;
            font-weight: 500;
            color: #555;
            margin-bottom: -5px;
        }
        
        .toolbar button {
            background: var(--theme-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .toolbar button:hover {
            opacity: 0.9;
            transform: translateY(0px);
        }
        
        .toolbar button.secondary {
            background: #6c757d;
        }
        
        .toolbar button.danger {
            background: #dc3545;
        }
        
        .toolbar input {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 12px;
            width: 100%;
        }
        
        .color-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .color-picker-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
            padding: 0 !important;
            background: none;
        }
        .color-picker-input::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
            padding: 0;
        }
        .color-picker-input::-moz-color-swatch {
            border: none;
            border-radius: 4px;
            padding: 0;
        }
        .toolbar-select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        /* Action Buttons */
        .action-button {
            background: var(--button-bg);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: var(--transition);
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        
        .action-button:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }
        
        .action-button.delete {
            color: #dc3545;
        }
        
        .action-button.add {
            color: var(--theme-color);
        }
        
        /* Section Controls */
        .section-controls {
            position: absolute;
            right: -45px;
            top: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .section:hover .section-controls {
            opacity: 1;
        }
        
       /* Entry Controls - Positioned to the left of the entry */
       .entry-controls {
            position: absolute;
            left: -42px; /* Slightly more spacing */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px; /* More spacing between buttons */
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10; /* Ensure controls are above other elements */
        }
        
        /* Only show controls when hovering THEIR OWN entry */
        .entry-container:hover > .entry-controls,
        .skill-item:hover > .entry-controls {
            opacity: 1;
            pointer-events: auto; /* Re-enable interaction only when visible */
            transition-delay: 0s; /* No delay when showing */
        }
        /* Keep visible when hovering controls */
        .entry-controls:hover {
            opacity: 1;
            transition-delay: 0s;
        }
        /* Add Entry Button - Positioned at the bottom of each section */
        .add-entry-btn {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--theme-color);
            cursor: pointer;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .add-entry-btn:hover {
            background-color: rgba(156, 28, 56, 0.1);
        }
        
        /* Add Section Button - Fixed at the bottom of the CV */
        .add-section-btn {
            position: sticky;
            bottom: 20px;
            left: 100%;
            background: var(--theme-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
        
        .add-section-btn:hover {
            transform: scale(1.1);
        }
        .info-icon {
            font-size: 14px;
            margin-right: 5px;
        }
        
        /* Links */
        .link {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        .section-controls {
            opacity: 0;
            transition: var(--transition);
        }
        
        .section-header:hover .section-controls,
        .section-controls:hover {
            opacity: 1;
        }
        
        /* Print Styles */
        @media print {
            body { 
                background: white; 
                padding: 0; 
            }
            .toolbar, .section-controls, .entry-controls, .add-entry-btn, .add-section-btn { 
                display: none !important; 
            }
            .cv-container { 
                box-shadow: none; 
                margin: 0; 
            }
            .cv-page {
                page-break-after: always;
                margin-bottom: 0;
                box-shadow: none;
            }
            .cv-page:last-child {
                page-break-after: auto;
            }
            .section { 
                border: none !important; 
                background: none !important; 
            }
            .entry-container, .skill-item { 
                border: none !important; 
                background: none !important; 
            }
            [contenteditable="true"]:hover,
            [contenteditable="true"]:focus {
                background-color: transparent !important;
                box-shadow: none !important;
            }
            .header-section {
                background-color: var(--theme-color) !important;
                color: white !important;
            }
        }
        
        /* Responsive */
        @media (max-width: 1000px) {
            .toolbar {
                position: static;
                width: 100%;
                max-width: 842px;
                margin: 0 auto 20px;
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .toolbar-group {
                flex: 1;
                min-width: 150px;
                border-bottom: none;
                padding-bottom: 0;
            }
        }
        
        @media (max-width: 600px) {
            .cv-content {
                padding: 20px;
            }
            
            .header-section {
                padding: 20px;
                margin: -20px -20px 20px -20px;
                width: calc(100% + 40px);
            }
            
            .cv-title {
                margin-left: 0;
                font-size: 32pt;
            }
            
            .personal-info {
                margin-left: 0;
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .entry-container {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .skills-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .section-controls {
                right: -35px;
            }
            
            .entry-controls {
                left: -25px;
            }
        }
    </style>
</head>

        // Initialize the editor
        function init() {
            renderCV();
            saveState();
            setupEventListeners();
            syncColorPickers();
        }

        // Store scroll position before re-rendering
        function preserveScrollPosition(callback) {
            const scrollPos = window.scrollY;
            callback();
            setTimeout(() => {
                window.scrollTo(0, scrollPos);
            }, 0);
        }

        // Render the complete CV
        function renderCV() {
            const container = document.getElementById('cvContainer');
            container.innerHTML = '';
            
            // Create a temporary container to measure content
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';
            tempContainer.style.width = '762px'; // Content width (842px - 80px padding)
            document.body.appendChild(tempContainer);
            
            // Render all content to measure
            const allContent = renderAllContent();
            tempContainer.innerHTML = allContent;
            
            // Calculate pages based on actual content height
            const pages = calculatePages(tempContainer);
            document.body.removeChild(tempContainer);
            
            // Create actual pages
            createPages(pages);
        }

        // Render all content without pagination
        function renderAllContent() {
            let html = '';
            
            // Header section
            html += renderHeader();
            
            // All other sections
            cvData.sections.forEach(section => {
                html += renderSection(section);
            });
            
            // Add section button

        // Calculate page breaks based on actual content
        function calculatePages(tempContainer) {
            const PAGE_HEIGHT = 1083; // Available height (1123 - 40px margin)
            const HEADER_HEIGHT = 200; // Approximate header height
            const pages = [];
            let currentPageContent = [];
            let currentHeight = HEADER_HEIGHT; // Start with header on first page
            let isFirstPage = true;
            
            // Add header to first page
            if (isFirstPage) {
                currentPageContent.push({ type: 'header', content: renderHeader() });
            }
            
            // Process each section
            const sections = tempContainer.querySelectorAll('.section:not(.header-section)');
            sections.forEach((sectionEl, index) => {
                const sectionHeight = sectionEl.offsetHeight + 25; // Add margin
                
                // If section would overflow current page, start new page
                if (currentHeight + sectionHeight > PAGE_HEIGHT && currentPageContent.length > (isFirstPage ? 1 : 0)) {
                    pages.push({
                        content: [...currentPageContent],
                        pageNumber: pages.length + 1
                    });
                    currentPageContent = [];
                    currentHeight = 0;
                    isFirstPage = false;
                }
                
                // Add section to current page
                const sectionData = cvData.sections[index];
                currentPageContent.push({ 
                    type: 'section', 
                    content: renderSection(sectionData),
                    data: sectionData
                });
                currentHeight += sectionHeight;
            });
            
            // Add remaining content to last page
            if (currentPageContent.length > 0) {
                pages.push({
                    content: [...currentPageContent],
                    pageNumber: pages.length + 1
                });
            }
            
            // Ensure at least one page exists
            if (pages.length === 0) {
                pages.push({
                    content: [{ type: 'header', content: renderHeader() }],
                    pageNumber: 1
                });
            }
            
            return pages;
        }

        // Save current state to history
        function saveState() {
            // Update cvData from DOM
            updateDataFromDOM();
            
            const cvContentString = JSON.stringify(cvData);
            
            // If we're not at the end of history, truncate future states
            if (state.currentIndex < state.history.length - 1) {
                state.history = state.history.slice(0, state.currentIndex + 1);
            }
            
            state.history.push(cvContentString);
            state.currentIndex = state.history.length - 1;
            
            // Limit history size
            if (state.history.length > state.maxStates) {
                state.history.shift();
                state.currentIndex--;
            }
        }

        // Update cvData from DOM changes
        function updateDataFromDOM() {
            // Update header
            const titleEl = document.querySelector('.cv-title');
            if (titleEl) cvData.header.title = titleEl.textContent;

            // Update personal info
            const personalInfoEls = document.querySelectorAll('#personalInfo .info-value');
            if (personalInfoEls.length >= 5) {
                cvData.header.personalInfo.name = personalInfoEls[0].textContent;
                cvData.header.personalInfo.location = personalInfoEls[1].textContent;
                cvData.header.personalInfo.email = personalInfoEls[2].textContent;
                cvData.header.personalInfo.mobile = personalInfoEls[3].textContent;
                cvData.header.personalInfo.website = personalInfoEls[4].textContent;
            }

            // Update sections
            const sectionEls = document.querySelectorAll('.section:not(.header-section)');
            sectionEls.forEach((sectionEl, index) => {
                if (index < cvData.sections.length) {
                    const section = cvData.sections[index];
                    const titleEl = sectionEl.querySelector('.section-title');
                    if (titleEl) section.title = titleEl.textContent;

                    if (section.type === 'skills') {
                        // Update skills data
                        const subsectionEls = sectionEl.querySelectorAll('.skills-subsection');
                        subsectionEls.forEach((subsectionEl, subIndex) => {
                            if (subIndex < section.subsections.length) {
                                const subsection = section.subsections[subIndex];
                                const subTitleEl = subsectionEl.querySelector('.subsection-title');
                                if (subTitleEl) subsection.title = subTitleEl.textContent;

                                const skillEls = subsectionEl.querySelectorAll('.skill-item');
                                subsection.skills = [];
                                skillEls.forEach(skillEl => {
                                    const nameEl = skillEl.querySelector('.skill-name');
                                    const progressBar = skillEl.querySelector('.progress-bar');
                                    if (nameEl && progressBar) {
                                        subsection.skills.push({
                                            name: nameEl.textContent,
                                            level: parseInt(progressBar.getAttribute('data-level')) || 1
                                        });
                                    }
                                });
                            }
                        });
                    } else {
                        // Update entries data
                        const entryEls = sectionEl.querySelectorAll('.entry-container');
                        section.entries = [];
                        entryEls.forEach(entryEl => {
                            const dateEl = entryEl.querySelector('.date-column');
                            const institutionEl = entryEl.querySelector('.institution');
                            const descriptionEls = entryEl.querySelectorAll('.description');
                            
                            if (dateEl && institutionEl) {
                                const descriptions = Array.from(descriptionEls).map(el => el.textContent);
                                section.entries.push({
                                    date: dateEl.textContent,
                                    institution: institutionEl.textContent,
                                    description: descriptions.join('\n')
                                });
                            }
                        });
                    }
                }
            });
        }
        
        // Undo last change
        function undo() {
            if (state.currentIndex > 0) {
                state.currentIndex--;
                restoreState();
            } else {
                alert("Nothing to undo!");
            }
        }
        
        // Redo last undone change
        function redo() {
            if (state.currentIndex < state.history.length - 1) {
                state.currentIndex++;
                restoreState();
            } else {
                alert("Nothing to redo!");
            }
        }
        
        // Restore state from history
        function restoreState() {
            // Store scroll position
            const scrollPos = window.scrollY;
            
            // Restore data
            Object.assign(cvData, JSON.parse(state.history[state.currentIndex]));
            
            // Re-render
            renderCV();
            setupEventListeners();
            syncColorPickers();
            
            // Restore scroll position
            window.scrollTo(0, scrollPos);

        // Set up all event listeners
        function setupEventListeners() {
            // Toolbar buttons
            const colorPicker = document.getElementById('colorPicker');
            const colorInput = document.getElementById('colorInput');
            const fontSelector = document.getElementById('fontSelector');
            
            if (colorPicker) {
                colorPicker.removeEventListener('input', handleColorChange);
                colorPicker.addEventListener('input', handleColorChange);
            }
            
            if (colorInput) {
                colorInput.removeEventListener('input', handleColorInputChange);
                colorInput.addEventListener('input', handleColorInputChange);
            }
            
            if (fontSelector) {
                fontSelector.removeEventListener('change', handleFontChange);
                fontSelector.addEventListener('change', handleFontChange);
            }

            // Section controls
            document.querySelectorAll('.section-controls .move-up-btn').forEach(btn => {
                btn.addEventListener('click', moveSectionUp);
            });
            
            document.querySelectorAll('.section-controls .move-down-btn').forEach(btn => {

            });
            
            document.querySelectorAll('.section-controls .delete').forEach(btn => {

            });

            // Content editable elements
            document.querySelectorAll('[contenteditable="true"]').forEach(el => {
                el.addEventListener('input', debounce(handleContentChange, 500));
                el.addEventListener('blur', handleContentChange);
            });

            // Entry hover effects

        // Event handlers
        function handleColorChange(e) {
            changeThemeColor(e.target.value);
            document.getElementById('colorInput').value = e.target.value;
        }

        function handleColorInputChange(e) {
            changeThemeColor(e.target.value);
            document.getElementById('colorPicker').value = e.target.value;
        }

            document.body.style.fontFamily = e.target.value;

        // Setup hover effects for entry controls
        function setupHoverEffects() {
            document.querySelectorAll('.entry-container, .skill-item').forEach(entry => {
                const controls = entry.querySelector('.entry-controls');
                if (!controls) return;
                
                let hideTimeout;
                
                entry.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                    controls.style.opacity = '1';
                    controls.style.pointerEvents = 'auto';
                });
                
                entry.addEventListener('mouseleave', () => {
                    hideTimeout = setTimeout(() => {
                        if (!controls.matches(':hover')) {
                            controls.style.opacity = '0';
                            controls.style.pointerEvents = 'none';
                        }
                    }, 120); //Time delay in milli seconds
                });
                
                controls.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                });
                
                controls.addEventListener('mouseleave', () => {
                    controls.style.opacity = '0';
                    controls.style.pointerEvents = 'none';
                });
            });
        }
        
        // Utility function for debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // Sync color picker inputs
        function syncColorPickers() {
            const colorPicker = document.getElementById('colorPicker');
            const colorInput = document.getElementById('colorInput');
            if (colorPicker && colorInput) {

                colorPicker.value = currentColor;
                colorInput.value = currentColor;
            }

                const subsectionEl = skillEl.closest('.skills-subsection');
                const subsectionIndex = Array.from(sectionEl.querySelectorAll('.skills-subsection')).indexOf(subsectionEl);
                const skillIndex = Array.from(subsectionEl.querySelectorAll('.skill-item')).indexOf(skillEl);
                
                section.subsections[subsectionIndex].skills[skillIndex].level = level;
                
                // Update visual immediately
                const progressBar = dot.parentElement;
                const dots = progressBar.querySelectorAll('.progress-dot');
                dots.forEach((d, index) => {
                    if (index < level) d.classList.add('filled');
                    else d.classList.remove('filled');
                });
                progressBar.setAttribute('data-level', level);
                
                saveState();
            }
        }
        
        // Export to PDF
        function exportPDF() {
            window.print();
        }
        
        // Export to HTML   title="this exoprt htmls ...."
        function exportHTML() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cv-karam-haidar.html';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Reset layout
        function resetLayout() {
            if (confirm('Reset to original layout?')) {
                location.reload();
            }
        }
        
        // Clear all content
        function clearContent() {
            if (confirm('Clear all editable content and reset entries?')) {
                // Reset to minimal data
                cvData.sections.forEach(section => {
                    if (section.type === 'skills') {
                        section.subsections.forEach(subsection => {
                            subsection.skills = [{
                                name: `New ${subsection.title.slice(0, -1)}`,
                                level: 1
                            }];
                        });
                    } else {
                        section.entries = [{
                            date: "New Date",
                            institution: "New Institution/Company",
                            description: "New Description"
                        }];
                    }
                });
                
                preserveScrollPosition(() => {
                    renderCV();
                    setupEventListeners();
                });
                saveState();
            }
        }
        
        // Public API
        return {
            init,
            undo,
            redo,
            setLevel,
            toggleIcons,
            exportPDF,
            exportHTML,
            resetLayout,
            clearContent,
            addSection,
            addEntry,
            addSkillsEntry
        };
    })();
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', CVEditor.init);
    </script>
</body>
